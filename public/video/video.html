		function getQueryVariable(variable){ // 获取参数
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
					if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
		var myQuery = getQueryVariable('id')
		var advData;

			success: function(res){
				videoData = res.data

				playVideo(vid,elId,elWidth);
				advData = res.data
				delayTime = parseInt(advData.endTime);
				$("#js_view_source").attr("href",videoData.originalTextUrl)
				$("#activity-name").text(videoData.title)
				$("#post-user").attr("href",videoData.officialAccountUrl)

					$("#advertising>img").attr("src", '/api/file/download?filePath=' + videoData.advImage)
				}
				if (videoData.advPath !== '') {
					$("#guanzhuImg").attr("src", '/api/file/download?filePath=' + videoData.advPath)
				}
				if (videoData.image2Url !== '') {

				}

	    if(playStatus == "pending") {
	        var isFirst = true;
	        setInterval(function(){
	            try {
	                var currentTime = player.getCurTime();
	                if(currentTime >= delayTime) {
	                    $('#pauseplay').show();
	                    player.setPlaytime(delayTime-1);
	                    player.pause();
	                    player.cancelFullScreen();
	                    $.cookie(vid, 's', {path: '/'});
	                    if(isFirst) {
	                        $('#pauseplay').trigger('click');
	                    }
	                    isFirst = false;
	                }
	            } catch (e) {
	            }
	        }, 500);
	    }
	
	    function playVideo(vid,elId,elWidth){
			//定义视频对象
	        video = new tvp.VideoInfo();
			//向视频对象传入视频vid
	        video.setVid(vid);
			//定义播放器对象
	        player = new tvp.Player(elWidth, 199);
			//设置播放器初始化时加载的视频
	        player.setCurVideo(video);
			//输出播放器,参数就是上面div的id，希望输出到哪个HTML元素里，就写哪个元素的id
	        if (sessionStorage.isAT && isOS) {document.addEventListener("WeixinJSBridgeReady", function() {player.play();}, false);}
	        player.addParam("wmode","transparent");
	        player.addParam("pic",tvp.common.getVideoSnapMobile(vid));
	        player.write(elId);
	    }

	    $('#like').on('click', function(){
	        var $icon = $(this).find('i');
	        var $num = $(this).find('#likeNum');
	        var num = 0;
	        if(!$icon.hasClass('praised')){
	            num = parseInt($num.html());
	            if(isNaN(num)) {
	                num = 0;
	            }
	            $num.html(++num);
	            $icon.addClass("praised");
	        } else {
	            num = parseInt($num.html());
	            num--;
	            if(isNaN(num)) {
	                num = 0;
	            }
	            $num.html(num);
	            $icon.removeClass("praised");
	        }
	    });

	<script type="text/javascript">	
		var weiXinConfig = {}
		var newUrl = window.location.href;
		newUrl=newUrl.substring(0,newUrl.indexOf("#"));
		  $.ajax({
			type: "POST",
			url: `/api/front/sign`,
			contentType:'application/json;charset=utf-8',
			data: newUrl,
			dataType: "json",
			success: function(res){
				weiXinConfig = res.data
				wx.config({
					debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: weiXinConfig.appId, // 必填，公众号的唯一标识
					timestamp: weiXinConfig.timestamp, // 必填，生成签名的时间戳
					nonceStr: weiXinConfig.nonceStr, // 必填，生成签名的随机串
					signature: weiXinConfig.signature,// 必填，签名，见附录1
					jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline','translateVoice'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
		});
		var fenUrl = window.location.href
		wx.ready(function(){
			//分享给朋友
			wx.onMenuShareAppMessage({
				title: `${advData.title}`, // 分享标题
				desc: `${advData.description}`, // 分享描述
				link: `${fenUrl}`, // 分享链接
				imgUrl: `http://${window.location.host}/api/file/download?filePath=${advData.titleImage}`, // 分享图标
				type: '', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () { 
					// 用户确认分享后执行的回调函数
					wxalert('<span style="font-size: 24px;color: #f5294c">太棒了，分享成功</span><br>请继续分享到<b style="font-size: 18px;color: red">朋友圈</b>即可<b style="font-size: 18px;color: red;">免流量加速观看</b>！', '好');
					
				},
				cancel: function () { 
					// 用户取消分享后执行的回调函数
				},

			}); 
			//分享到朋友圈
			wx.onMenuShareTimeline({
				title: `${advData.title}`, // 分享标题
				link: fenUrl, // 分享链接
				imgUrl: `http://${window.location.host}/api/file/download?filePath=${advData.titleImage}`, // 分享图标
				success: function () { 
					// 用户确认分享后执行的回调函数
					wxalert('<span style="font-size: 30px;color: #f5294c">分享成功啦！</span><br/>点击确定继续播放。', '确定', function() {
						$.get('fx.hold'+location.search+'&t=vd');
						delayTime = 99999;
						$("#fenxiang").hide();
						player.play();
					});
				},
				cancel: function () { 
					// 用户取消分享后执行的回调函数
				}
			});
		});
	</script>
