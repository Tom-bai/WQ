<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
	<meta charset="utf-8">
    <title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  </head>
  
  <body>
    <div></div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        function getQueryVariable(variable) { // 获取参数
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        var myQuery = getQueryVariable('u');
        var host = 'http://47.113.92.239:8080'
        $.ajax({
			method: "GET",
			url: `${host}/front/info/${myQuery}?type=1`,
		}).done(function( res ) {
            if (res.data.domainName == '' || res.data.domainName == null || res.data.domainName == undefined) {
                window.location.href = `http://wx.rhxyw.com/video/tutorial.html?u=${myQuery}`
            } else {
                window.location.href = `http://${res.data.domainName}/video/tutorial.html?u=${myQuery}`
            }
		});
    </script>
</body>

</html>
